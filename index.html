<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/main.css">
    <title>Title</title>
</head>
<body>
    <div id="title">AMEDE: Auchinleck Manuscript Enhanced Digital Edition</div>
    <fieldset>
        <table>
            <tr>
                <td>
                    <label for="poemSelection">Select a poem:</label>
                </td>
                <td>
                    <label for="etymologySelection">Highlight an etymology</label><br>
                </td>
            </tr>
            <tr>
                <td>
                    <select id="poemSelection" onchange="showSelectedPoem()"></select>
                </td>
                <td>
                    <select id="etymologySelection" onchange="highlightEtymologyProgress()">
                        <option value="none">None</option>
                        <option value="french_etymology">French etymology</option>
                        <option value="latin_etymology">Latin etymology</option>
                        <option value="english_etymology">English etymology</option>
                        <option value="scandinavian_etymology">Scandinavian etymology</option>
                        <option value="other_etymology">Other etymology</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><span id="poemLength"></span><span id="poemLink"></span></td>
                <td id="etymologyWarning">This may take a few minutes. <span id="etymologyProcess"></span></td>
            </tr>
        </table>
    </fieldset>

    <div id="textContent"></div>
</body>
    <!-- D3 script -->
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <!-- main script -->
    <script src="scripts/main.js"></script>
    
</html>
